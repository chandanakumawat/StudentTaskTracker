<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >

<!--   <link rel="stylesheet" href="G:\student details\student-details\src\main\resources\static\filesCSS\auth\index.css" type="text/css">-->

    <link rel="stylesheet" href="/filesCSS/auth/index.css" type="text/css">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-xl-4 ">
                <div class="card shadow-lg mt-5">
                    <div class="card-header ">login to continue</div>
                    <div class="card-body rounded-5">

<!--th:each="studentDetails : ${ListStudents}"-->
                        <form action="#" th:action="@{loginForm}" method="POST" >

                            <p th:if="${error}" th:text="${error}" style="color:red; "></p>
                            <div class="form-floating mb-3" id="emailDiv" >
                                <input type="email" class="dtlBtn form-control" id="email" th:value="${rememberedEmail}"  autocomplete="off" required name="studentEmailId" />
                                <label for="email" class="lblBtn ">Email</label>
                            </div>
                            <div class="form-floating mb-3" >
                                <input type="password" class="dtlBtn form-control" id="pass_word" th:value="${rememberedPassword}" required autocomplete="off" minlength="8" name="studentPassword" />
                                <label for="pass_word" class="lblBtn ">Password</label>
                            </div>
                            <div class="d-grid">
                                <!--onclick="navigateToPage()"-->
                                <button class="login-main-btn" type="submit" value="login" >
                                    login
                                </button>
                            </div>


                            <div class="form-check mb-3" >
                                <input type="checkbox" class="form-check-input" id="remember_me" name="rememberMe" th:checked="${rememberedEmail != null && rememberPassword != null}" >
                                <label for="remember_me" class="form-check-label align-item-center">
                                    Remember me
                                </label>
                                <a th:href="@{/forgot-password}" class="ms-5  p-2 align-item-center ">forgot Password</a>
                            </div>
                            <div>
                                <p>Don't have an account? <a th:href="@{/signup}" > create now</a></p>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


<script src="/filesJS/auth/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</body>
</html>
