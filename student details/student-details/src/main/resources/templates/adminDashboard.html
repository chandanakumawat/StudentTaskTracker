<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="/filesCSS/admin/adminDashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-light " href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-light" data-bs-toggle="modal" data-bs-target="#assignTask_modal" href="#">Assign Task</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-light" href="#" id="kebabMenuBtn" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        &#x22EE;
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="kebabMenuBtn">
                        <li><a class="dropdown-item" th:href="@{/profile}">View Profile</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Log Out</button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h5 colspan="6" class="heading TaskHeader topic "  >Student Progress Report</h5>
<div id="studentProgressReport"   style="overflow-x: auto;" class="studentProgressReportClass table-responsive text-end">



    <table class=" tableClass text-center table-bordered table-strip table-hover">
        <thead>

        <tr>
            <th>Task Id</th>
            <th>Student Name</th>
            <th>Task Name</th>
            <th>Progress</th>
            <th>Deadline</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="taskTableBody">
        <tr th:each="taskAssign : ${listTask}">
            <td th:text="${taskAssign.taskId}"></td>
            <td th:text="${taskAssign.studentName}"></td>
            <td ><a th:text="${taskAssign.taskName}" th:href="@{'/taskDetailForAdmin/' + ${taskAssign.taskId}}" style="color: inherit; text-decoration: none;"></a></td>
            <td  th:text="${taskAssign.progress}"></td>
            <td th:text="${taskAssign.deadline}"></td>
            <td>
                <a th:attr="data-bs-target='#editTask_modal' + ${taskAssign.taskId}"
                   data-bs-toggle="modal"
                class="btn edit_btn btn-action btn-primary btn-sm btn-edit" >‚úèÔ∏è</a>
                <a th:onclick="'openDeleteModal(' + ${taskAssign.taskId} + ')'" class="btn btn-danger del_btn btn-action btn-sm btn-delete" >üóëÔ∏è</a>
<!--                data-bs-toggle="modal"  data-bs-target="#deleteModal"-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="modal fade modal-dialog modal-dialog-centered modal-dialog-scrollable" id="assignTask_modal" tabindex="-1" aria-labelledby="assignTask_title" aria-hidden="true" >
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="assignTask_title">Assign Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body"   style="overflow-x: auto;">
                <form th:action="@{/assignTask}" method="post" th:object="${taskAssign}">
                    <div class="mb-3">
                        <label for="student_name_input" class="form-label">Student Name</label>
<!--                        <input type="hidden" th:field="*{assignBy}" />-->

                        <!--                        <input type="text" class="form-control" id="student_name_input" th:field="*{studentName}" required>-->
<!--                        <label>Student</label>-->
                        <select class="form-select" id="student_name_input" th:field="*{studentName}" required>
                            <option value="">-- Select Student --</option>
                            <option th:each="student : ${students}"
                                    th:value="${student.studentName}"
                                    th:text="${student.studentName}"></option>
                           </select>
                    </div>
                    <div class="mb-3">
                        <label for="task_name_input" class="form-label">Task Name</label>
                        <input type="text" class="form-control"  id="task_name_input" th:field="*{TaskName}" required>
                    </div>
                    <div class="mb-3">
                        <label for="deadline_input" class="form-label">Deadline</label>
                        <input th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" type="date" class="form-control" id="deadline_input" pattern="\d{4}" maxlength="4" th:field="*{deadline}" required>
                        <div th:if="${#fields.hasErrors('deadline')}" class="text-danger">
                            <p th:errors="*{deadline}">Invalid deadline</p>
                        </div>
                    </div>
                    <label for="progress_input">Progress</label>
                    <select class="form-select" id="progress_input" th:field="*{progress}" required>

                        <option value="Not Started" selected>Not Started</option>
                        <option value="Completed">Completed</option>
                        <option value="Delayed">Delayed</option>
                        <option value="In Progress">In Progress</option>
                    </select>
                    <div class="modal-footer">
                        <button type="submit" id="assign_button">Assign</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


<div th:each="taskAssign : ${listTask}">

<div class="modal fade  " th:id="editTask_modal + ${taskAssign.taskId}" tabindex="-1" aria-labelledby="editTask_title" aria-hidden="true"   style="overflow-x: auto;">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTask_title">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body">
                <form th:action=" @{/editTask}" method="post" >
                    <input type="hidden" name="taskId" th:value="${taskAssign.taskId}" />


                    <div class="mb-3">
                        <label for="edit_student_name_input" class="form-label">Student Name</label>
<!--                        <input type="text" class="form-control" name="studentName" th:value="${taskAssign.studentName}" id="edit_student_name_input" >-->
                        <!-- Student Dropdown -->
                        <div class="mb-3">
                            <label class="form-label">Student</label>
                            <select id="edit_student_name_input" class="form-select" name="studentName" required>
                                <option value="" disabled>-- Select Student --</option>
                                <option th:each="stud : ${students}"
                                        th:value="${stud.studentName}"
                                        th:selected="${stud.studentName == taskAssign.studentName}"
                                        th:text="${stud.studentName}"></option>
                            </select>
                            </div>
                    </div>
                    <div class="mb-3">
                        <label for="taskNameInput" class="form-label">Task Name</label>
                        <input type="text" class="form-control" name="TaskName" th:value="${taskAssign.TaskName}" id="taskNameInput">
                    </div>
                    <div class="mb-3">
                        <label for="edit_deadline_input" class="form-label">Deadline</label>
                        <input type="date" class="form-control" name="deadline" th:value="${taskAssign.deadline}" pattern="\d{4}" maxlength="4" id="edit_deadline_input">
                    </div>
                    <label for="edit_progress_input">Progress</label>
                    <select class="form-select" id="edit_progress_input" name="progress" th:value="${taskAssign.progress}" required>

                        <option value="Not Started" >Not Started</option>
                        <option value="Completed">Completed</option>
                        <option value="Delayed">Delayed</option>
                        <option value="In Progress">In Progress</option>
                    </select>
                    <div class="modal-footer">
                        <button type="submit" id="save_edit_button" class="btn-edit ">Update</button>

                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this task?
            </div>
            <div class="modal-footer">
                <form id="deleteForm" th:action="@{/deleteTask}" method="post">
                    <input type="hidden" name="taskId" id="taskIdToDelete" />
<!--                    <input type="hidden" name="taskId" th:value="${taskAssign.taskId}" />-->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>





<script src="/filesJS/admin/adminDashboard.js">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
