<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/filesCSS/landingAndProfilePages/profile.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<!-- NAVIGATION BAR BASED ON ROLE -->
<nav th:if="${role == 'Admin'}" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </div>
</nav>

<nav th:if="${role == 'Student'}" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Dashboard</a>
    </div>
</nav>

<!-- BACK BUTTON -->
<a th:if="${role == 'Admin'}" th:href="@{/adminDashboard}" class="btn btn-secondary m-3">Back</a>
<a th:if="${role == 'Student'}"
   th:href="@{'/studentDashboard'(studentName=${studentName})}"
   class="btn btn-secondary m-3">Back</a>
<div class="profile-wrapper">
    <h2 class="text-center">User Profile</h2>

    <div class="container mt-4">
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="row mb-3">
                    <label class="col-sm-3 fw-bold">Name:</label>
                    <div class="col-sm-9" th:text="${userList.studentName}">Student Name</div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 fw-bold">Email:</label>
                    <div class="col-sm-9" th:text="${userList.studentEmailId}">Email</div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 fw-bold">Date of Birth:</label>
                    <div class="col-sm-9" th:text="${userList.studentDOB}">DOB</div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 fw-bold">Contact No:</label>
                    <div class="col-sm-9" th:text="${userList.studentContactNo}">Contact</div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-3 fw-bold">Role:</label>
                    <div class="col-sm-9" th:text="${userList.role}">Role</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h4 class="mb-3">Change Password</h4>
        <form th:action="@{/changePassword}" method="post">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>

            <div th:if="${passwordSuccess}" class="text-success mt-2">Password updated successfully.</div>
            <div th:if="${passwordError}" class="text-danger mt-2" th:text="${passwordError}"></div>
        </form>
    </div>
</div>

</body>
</html>
